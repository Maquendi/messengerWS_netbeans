<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
   
    

    <body>

        <ui:composition template="./../templates/template1.xhtml">

            <ui:define name="content">
             
                <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
                <h:form id="frm">     
                    <div class="container-fluid">
                        <div style="min-height:50px;"></div>
                        <div class="row">     
                            <div class="col col-md-8" >  
                                <div class="form-group" style="background-color:#fff; padding:10px;margin:10px;">
                                    <p:inputTextarea style="border-radius:15px; font-size:24px; padding-left:30%; padding-top:2%;" value="#{postbean.post.post_content}" placeholder="write a post now" class="form-control"/>
                                </div>             
                            </div>
            
                            <div class="col col-md-4">
                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col col-md-8">
                                <div class="form-group" style="padding-left:10px;"> 
                                <p:commandButton value="add Post" actionListener="#{postbean.addPost()}" styleClass="btn-outline-primary" update="datatable"/>         
                      </div>
                      </div>
                      </div>
                      <hr/>
                        
                        
                      <h:dataTable id="datatable" value="#{postbean.myPostList}" var="post" width="100%">
                            <h:column >
                              
                              <div class="row">
                                  <div class="col col-md-8">
                              <div class="form-group"> 
                                  
                                  <div class="postdiv">
                                      <img src="./../resources/images/kitty.jpg" width="80px" height="80px" style="border-radius:10px;"/>
                                      
                                      
                                      <h6 style="display:inline;"><p:commandLink value="#{post.profile.firstName} #{post.profile.lastName}"/></h6>
                                      <small>On #{ post.dateAsString}</small>
                                      <br/>
                                       <h:outputText value="#{post.post_content}"/>
                                        
                                       <hr/>
                                       <h:panelGrid columns="2">
                                           
                                           <p:commandButton value="Like" style="background-color: transparent; border:none;">
                                               <img src="./../resources/images/thumbsUp.png" />
                                           </p:commandButton>
                                           
                                         
                                           <p:commandButton value="Comment" icon="fa-dashcube" style="background-color:transparent; border:none;"/>
                                           
                                       </h:panelGrid>                                    
                                       <hr/>    
                                       
                                          <div class="row">
                                           <div class="col col-md-10">
                                               
                                               <div class="commentContainer"> 
                                                   <ui:repeat value="#{post.lista_comentarios}" var="comment">                                                
                                                    <div class="commentStyle">
                                                        <h:link value=" #{comment.profile.firstName} #{comment.profile.lastName}"/>
                                                        <small>On  <h:outputText value="#{comment.dateAsString}"/> </small>
                                                        <p:outputLabel value="#{comment.content}"/> 
                                                        
                                                        
                                                    </div>
                                                   </ui:repeat>
                                               </div>
                                           </div>                                 
                                          </div>
                                       
                                       <hr/>
                                       <div class="row">
                                           <div class="col col-md-9">
                                               <p:inputText  value="#{commentBean.pComment.content}" styleClass="form-control" placeholder="add a comment to this post">
                                                   <p:ajax  event="change" listener="#{commentBean.addComment()}" update="frm:datatable"/>
                                               </p:inputText>
                                               
                                               
                                               
                                               
                                           </div>
                                           
                                           <div class="col col-md-2">
                                               <p:commandButton styleClass="btn-outline-info agregarbtn" value="Add" 
                                                                actionListener="#{commentBean.addParentComment(postbean)}" update="frm:datatable">                               
                                                   <p:ajax event="click" listener="#{commentBean.addPost(post)}"/>      
                                               </p:commandButton>
                                           </div>                                         
                                       </div> 
                                  </div>
                                </div>
                               </div>
                              </div>    
                          </h:column>
                        </h:dataTable>
                    </div>                 
                </h:form>             
            </ui:define>

        </ui:composition>

    </body>
</html>
