<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
   
    

    <body>

        <ui:composition template="./../templates/template1.xhtml">

            <ui:define name="content">
             <p:growl autoUpdate="true" showDetail="true" showSummary="true"/>
                <h:form>
                    
                        
                   
                        
                    <div class="container">
                        
                        <div class="row">     
                            <div class="col col-md-6">
                                
                                
                               
                                <div class="form-group">
                                    
                                    <p:inputTextarea value="#{postbean.post.post_content}" placeholder="write a post now" class="form-control"/>
                                    
                                       
                                    
                                    
                                </div>             
                            </div>
                            
                            
                            
                            <div class="col col-md-6">
                                
                              
                               
                                
                            </div>
                            
                            
                           
                        </div>
                        
                        <div class="row">
                            <div class="col col-md-6">
                            <div class="form-group">
                                
                            
                                
                                <p:commandButton value="add Post" actionListener="#{postbean.addPost()}" styleClass="btn-success"/>
                                    
                               
                                
                            </div>
                        </div>
                            </div>
                        
                        
                        
                    </div>
                   
                </h:form>             
            </ui:define>

        </ui:composition>

    </body>
</html>
