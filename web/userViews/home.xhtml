<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
   
    

    <body>

        <ui:composition template="./../templates/template1.xhtml">

            <ui:define name="content">
             <p:growl autoUpdate="true" showDetail="true" showSummary="true"/>
                <h:form>
                    
                        
                   
                        
                    <div class="container" >
                        
                        <div class="row">     
                            <div class="col col-md-6">  
                                <div class="form-group">
                                    <p:inputTextarea value="#{postbean.post.post_content}" placeholder="write a post now" class="form-control"/>
                                </div>             
                            </div>
            
                            <div class="col col-md-6">
                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col col-md-6">
                            <div class="form-group"> 
                                <p:commandButton value="add Post" actionListener="#{postbean.addPost()}" styleClass="btn-success">
                                
                                    <p:ajax event="click" listener="#{postbean.loadPosts()}" update="repeat"/>
                                </p:commandButton>    
                            </div>
                            </div>
                       </div>
                        
                        
                        <ui:repeat value="#{postbean.myPostList}" var="post" id="repeat">
                            
                             <div class="row">
                              <div class="col col-md-6">
                              <div class="form-group"> 
                                  
                                  <div class="postdiv">
                                      <img src="./../resources/images/kitty.jpg" width="80px" height="80px" style="border-radius:10px;"/>
                                      
                                      
                                      <h6 style="display:inline;"><p:commandLink value="#{post.profile.firstName} #{post.profile.lastName}"/></h6>
                                      <small>#{post.post_date}</small>
                                      <br/>
                                      #{post.post_content}
                                      <hr/>
                                      <p:inputText styleClass="form-control" placeholder="add a comment to this post"/>
                                  </div>
                                
                             </div>
                            </div>
                            </div>
                        </ui:repeat>
                        
                        
                        
                        
                        
                        
                        
                    </div>
                   
                </h:form>             
            </ui:define>

        </ui:composition>

    </body>
</html>
