<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css"/> 
        <h:outputScript library="js" name="index.js"/>
    </h:head>
    <h:body>
        <div class="container">
            
             <h:form>
            <h1 style="display: inline;">Crear nueva cuenta</h1>
            <p:commandLink immediate="true" value="sign in" action="#{redirect.login()}" styleClass="cLink" onmouseover="highlight(this)" onmouseout="unhighlight(this)"/>
            
            <hr/>
           
                
            <p:growl  autoUpdate="false" id="mensajes" showDetail="true"  showSummary="false"/>
                <h:panelGrid columns="3" cellspacing="5" cellpadding="5" title="user information" styleClass="grid">
                    
                    <p:outputLabel for="txtname" value="first name" />
                    <p:inputText immediate="true" id="txtname" required="true" value="#{registerBean.profile.firstName}"/>
                    <p:message for="txtname"/>
                    
                    
                    <p:outputLabel for="txtlastname" value="last name" />
                    <p:inputText  id="txtlastname" required="true" value="#{registerBean.profile.lastName}"/>
                    <p:message for="txtlastname"/>
                    
                    
                    <p:outputLabel for="profileName" value="profile name"/>
                    <p:inputText id="profileName" required="true" value="#{registerBean.profile.profileName}"/>
                    <p:message for="profileName"/>
                    
                    
                    
                     <p:outputLabel for="txtemail" value="email address:"/>
                     <p:inputText id="txtemail" required="true" value="#{registerBean.profile.email}"/>
                    <p:message for="txtemail"/>
                    
                    
                    
                     <p:outputLabel for="txtpassword" value="password"/>
                     <p:password id="txtpassword" required="true" value="#{registerBean.profile.password}">
                         <f:validateLength minimum="6"/>
                     </p:password>
                    <p:message for="txtpassword"/>
                    
                    
                    <p:outputLabel for="confirmPass" value="confirm password"/>
                    <p:password id="confirmPass"/>
                    <p:message for="confirmPass"/>
                </h:panelGrid>
             
                
              
                  
                <p:commandButton value="registrar" styleClass="btnRegister" action="#{registerBean.registrar()}" update="mensajes"/>
                   
              
  
            </h:form>
        </div>
    </h:body>
</html>
