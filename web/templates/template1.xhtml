<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="index.css"/>
        <h:outputScript library="js" name="index.js"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{validateBean.verify()}"/> 
    </h:head>

    <h:body>


        <div id="top" >
            <ui:insert name="top">  
                <h:form styleClass="form-inline">
              
                    <div class="row" style="width:100%">
                        <div class="col col-sm-4">                    
                            <p:commandLink value="Menu"  oncomplete="PF('sidebar1').show()"/>          
                        </div>

                        <div class="col col-md-4" style="margin-left:15%;">
                            
                            
                        <div class="btn-group">
                            <p:commandLink value="#{userSession.user.firstName}  #{userSession.user.lastName}" styleClass="btn btn-outline-success" style="margin-left:60%;"/>
                        </div>
                            
                        </div>
                        
                        
                         <div class="col col-sm-2">
                             <p:commandButton action="#{validateBean.logout()}" value="Sign Out" styleClass="btn btn-outline-primary" style="width:60%; margin-top:2%; float:right;"/>      
                        </div>  
                        
                    </div>
                    
                   
 

                    
               
                </h:form>  
            </ui:insert>
        </div>
        
        
        
        
        <div >
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        
                        
                        
                        <p:sidebar widgetVar="sidebar1" baseZIndex="10000" style="margin-top:3.5%;">
                            <h1 style="font-weight:normal">Left Sidebar</h1>
                            <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
                        </p:sidebar>

                        
                       
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
