<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
       
        <div class="center">
            
            <h:form>
                
                <h:panelGrid  columns="3">
                    
                    <p:outputLabel for="username" value="User email"/>
                    <p:inputText id="username" required="true" requiredMessage="provide an email"/>
                    <p:message for="username"/>
                    
                    
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" required="true" requiredMessage="enter password"/>
                    <p:message for="password"/>
                    
                    
                    <p:column/>
                    <p:commandButton value="Sign In" styleClass="btn" />
                    <p:column />    
                 
                </h:panelGrid>
                
                <p:separator />
               
                <p:commandLink value="crear una cuenta" action="#{redirect.register()}"/>
               
            </h:form>
            
            
            
            
            
            
            
            
        </div>
    </h:body>
</html>
